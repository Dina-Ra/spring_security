<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <h2>Login</h2>
    <form method="post" th:action="@{/login}">
        <label>Name </label>
        <input name="username"/>

        <label>Password </label>
        <input name="password"/>
        <br>
        <br>
        <input type="submit" value="Login"/>
    </form>
</div>
</body>
</html>
