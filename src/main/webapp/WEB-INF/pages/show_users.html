
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>

<h1>USERS</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>

  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.getName()}"></td>
    <td th:text="${user.getSurname()}"></td>
    <td th:text="${user.getAge()}"></td>

    <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
      <input type="submit" value="DELETE">
    </form></td>
    <td><a th:href = "@{/admin/{id}/edit(id=${user.getId()})}"> <input type="submit" value="Update"> </a> </td>
    <td><a th:href = "@{/admin/{id}(id=${user.getId()})}"> <input type="submit" value="ShowUserRoles"> </a> </td>
  </tr>
</table>

<input type="button" value="ADD" onclick="window.location.href = '/admin/new'">
<br><br>

<input type="button" value="Logout" onclick="window.location.href = '/logout'">
<br><br>

</body>
</html>
